<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>Home</title>

    <style type="text/css">
      
      .card-class {
         width: 90%;
         display: flex;
      }

      .logout-button {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .col-class {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .card-class {
        width: 100%;
      }

      .link-class {
        text-decoration: none;
        color: white;
      }

    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Solvify :  {{ user.username }}  </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Activities</a>
            </li>
          </ul>
          <form class="d-flex">
            <div class="logout-button text-white">
              <a href="{% url 'logout' %}" class="link-class">Logout</a>
            </div>
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid mt-3 mb-3">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center">Quiz List</h1>
          <hr class="gray">
        </div>
    </div>

    <div class="container-fluid mt-3">
        {% for quiz in quiz_stack %}
          <div class="row">
            <div class="col-md-4"></div>
              <div class="col-md-4 col-class">
                  <div class="card text-white bg-primary mt-3 mb-3 card-class">
                    <div class="card-body">
                      <h5 class="card-title text-center">{{ quiz.name }}</h5>
                      <hr>
                      <p class="card-text">
                          <a href="{% url 'take' quiz.id %}" class="btn btn-warning">Take Quiz</a>
                      </p>
                    </div>
                  </div>
              </div>
              <div class="col-md-4"></div>
          </div>
        {% endfor %}
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>

</body>
</html>
